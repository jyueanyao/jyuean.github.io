<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thrive — Mockup Collage</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    :root{--bg:#fdeff0;--phone-bg:#fff;--accent:#f7cfcf}
    body{font-family:Inter,system-ui,Arial;background:var(--bg);margin:0;padding:2.5rem}
    .wrap{max-width:1200px;margin:0 auto}
    h1{margin:0 0 1rem;color:#b71c1c}
    .toolbar{display:flex;gap:.5rem;align-items:center;margin-bottom:1rem}
    .btn{background:#b71c1c;color:#fff;padding:.6rem .9rem;border-radius:10px;border:0;cursor:pointer}
    .stage{background:linear-gradient(180deg,#fff 0%, #fffafc 100%);padding:2rem;border-radius:12px;box-shadow:0 12px 40px rgba(0,0,0,.08)}
    .collage{display:flex;flex-wrap:wrap;gap:18px;align-items:flex-start;justify-content:center;padding:1rem}
    .device{width:160px;height:340px;border-radius:28px;background:var(--phone-bg);box-shadow:0 18px 40px rgba(0,0,0,.12);overflow:hidden;display:flex;align-items:center;justify-content:center;transform:rotate(-2deg)}
    .device:nth-child(3n){transform:rotate(3deg)}
    .device img{width:92%;height:92%;object-fit:cover;border-radius:18px}
    .wide{width:320px;height:340px}
    .note{color:var(--accent);font-size:.95rem;margin-top:.75rem}
    @media (max-width:900px){.device{width:140px;height:300px}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thrive — Mockup Collage</h1>
    <div class="toolbar">
      <button class="btn" id="download">下載 PNG（產生 Mockup 圖片）</button>
      <div class="note">提示：若要用自己的設計，請把圖檔上傳到 <code>img/</code> 並替換下方的檔名。</div>
    </div>

    <div class="stage" id="stage">
      <div class="collage">
        <!-- Use existing images from img/ as screens -->
        <div class="device"><img src="img/heartlink.jpg" alt="screen 1"></div>
        <div class="device"><img src="img/heartlinkapp icon.jpg" alt="screen 2"></div>
        <div class="device wide"><img src="img/personalwebsite.png" alt="screen 3"></div>
        <div class="device"><img src="img/Record.jpg" alt="screen 4"></div>
        <div class="device"><img src="img/Moving Solder.png" alt="screen 5"></div>
        <div class="device"><img src="img/TechCare.png" alt="screen 6"></div>
        <div class="device wide"><img src="img/combine.PNG" alt="screen 7"></div>
        <div class="device"><img src="img/Journal.png" alt="screen 8"></div>
        <div class="device"><img src="img/Login.png" alt="screen 9"></div>
        <div class="device"><img src="img/Recycle.png" alt="screen 10"></div>
        <div class="device"><img src="img/portfolio.svg" alt="screen 11"></div>
        <div class="device"><img src="img/project-a.svg" alt="screen 12"></div>
      </div>
    </div>
  </div>

  <!-- html2canvas CDN to capture the collage as PNG client-side -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    document.getElementById('download').addEventListener('click', function(){
      var stage = document.getElementById('stage');
      // increase scale for higher-res export
      html2canvas(stage, {scale:2, useCORS:true}).then(function(canvas){
        var a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = 'thrive-mockup.png';
        document.body.appendChild(a);
        a.click();
        a.remove();
      }).catch(function(err){
        alert('產生圖片時發生錯誤：'+err.message);
      });
    });
  </script>
</body>
</html>
